version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: apps/markdown2html-server/Dockerfile
    container_name: markdown-backend
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3003
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: markdown_user
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: MarkdownDB
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      WS_PORT: 3001
      YJS_WS_PORT: 3004
      COLLAB_PORT: 8990
    ports:
      - "3003:3003"
      - "3001:3001"
      - "3004:3004"
      - "8990:8990"
    depends_on:
      - mysql
      - redis
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: apps/markdown2html/Dockerfile
    container_name: markdown-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: markdown-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: MarkdownDB
      MYSQL_USER: markdown_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: markdown-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
